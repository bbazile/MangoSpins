<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mango Spins</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="title">Mangoes and Interest Rates</h1>
    <div id="mango1">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHOAF-7AeKUa3xWL23z8kPNi75an0KeD7hug&usqp=CAU"
      />
    </div>
    <div id="mango2">
      <img
        id="mango2img"
        src="https://parade.com/.image/t_share/MTkwNTgxMzA0MzA3ODIwNDEy/mango-benefits-jpg.jpg"
      />
    </div>
    <h3 class="grid-item1">Interest Calculator</h3>

    <form class="grid-container" id="Calculator">
      <p class="grid-item2">Principal:</p>
      <p />
      <input type="number" id="Principal" />
      <p class="grid-item3">Interest Rate:</p>
      <p />
      <input type="number" id="InterestRate" />
      <p class="grid-item4">Times Compounded:</p>
      <p />
      <input type="number" id="Compounded" />
      <p class="grid-item5">Number of Years:</p>
      <p />
      <input type="number" id="Years" />
      <p class="grid-item6">Profit:</p>
      <p id="Profit"></p>
      <p class="grid-item7">Total:</p>
      <p id="Total"></p>
      <p>Hit the Button -></p>
      <button type="submit" class="calculateButton">Calculate</button>
    </form>

    <footer>
      <a href="https://codesandbox.io/s/github/bbazile/MangoSpins"
        >Source Code</a
      >
    </footer>
  </body>
</html>
